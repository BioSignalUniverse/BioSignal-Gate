<!DOCTYPE html>
<html>
<head>
    <title>BioSignal Gate Dashboard</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }
        .card {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #38bdf8;
        }
        .status {
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>BioSignal Gate Dashboard</h1>

<div class="card">
    <div class="status">
        System Status: {{ status }}
    </div>
    <div>
        Last Decision: {{ decision }}
    </div>
    <div>
        Score: {{ score }}
    </div>
    <div>
        Sensor: {{ sensor_status }}
    </div>
    <div>
        Timestamp: {{ timestamp }}
    </div>
</div>

</body>
</html>
